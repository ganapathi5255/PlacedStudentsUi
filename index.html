<!DOCTYPE html>

      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"

      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="index.css" />

    <style>

      .main{
        
        border-radius:20px;

    
      }
      .name>h1{
        color:black;
       
      }
     .name>p{
      color:#949494;
      font-weight: 600
      ;
     }


      .second>h3{
        font-size: 16px;

        color:#FF8541;



      }


    </style>
  </head>
  <body>
  
    <!-- <div class=""> -->
      <div id="cards" class=" p-2 h-100 w-100 justify-content-center mx-auto row row-cols-auto gap-3"></div>
    <!-- </div> -->

    <script>
      const div = document.getElementById("cards");

      fetch("data.json")
        .then((response) => {
          if (!response.ok) {
            throw new Error("Network response was not ok");
          }
          return response.json(); // Parse the JSON data
        })
        .then((data) => {
          // Get the container to display cards

          // Create HTML elements for each item in the JSON data
          const cards = data
  .map(({ Image_Link, DEGREE_DETAILS, PACKAGE, COMPANY_NAME, NAME, ROLE }) => {
 console.log(ROLE ,NAME)
    let packageValue = (PACKAGE && typeof PACKAGE === 'string') ? PACKAGE.replace(/[^0-9.]/g, '') : PACKAGE||"4"

    let imageOrPlaceholder = Image_Link
  ? `<img src="${Image_Link}" alt="image" style="width: 100px; height: 100px; object-fit: fill;">`
  : `<div style="width: 100px; height: 100px; display: flex; align-items: center; justify-content: center; background-color: #D9D9D9; border-radius: 50%; font-size: 24px; font-weight: bold;">
       ${NAME[0]}
     </div>`;

    return `
      <div class="main d-flex gap-4 border p-4" style="width: 361px; height: 175px;">
        <div class="d-flex flex-column align-items-center" style="width: 100px; height: 142px;">
          <div class="rounded-circle d-flex justify-content-center align-items-center overflow-hidden" style="width: 100px; height: 100px; background-color: #D9D9D9;">
            

           ${imageOrPlaceholder}
          </div>
          <div class="text-center name g-2 mt-1" style="width: 75px; height: 29px;">
            <h1 class="m-0 text-capitalize" style="font-size: 13px;">${NAME}</h1>
            <p class="m-0 text-capitalize text-nowrap" style="font-size: 10px; font-weight: bold;">${DEGREE_DETAILS}</p>
          </div>
        </div>
        <div class="d-flex flex-column gap-3" style="width: 230px; height: 139px;">
          <div class="second d-flex flex-column gap-0 ">
            <h3 class="m-0 fw-semibold;">&#8377; ${packageValue} LPA</h3>
            <p class="m-0 text-capitalize" style="font-size: 10px; color: #9B9B9B;">
              ${ROLE ? ROLE : "Full Stack Web Developer"}
            </p>
            <p class="m-0 text-capitalize fw-bolder" style="font-size: 10px;">
              <span class="me-1" style="font-size: 11px; color: #36363A;">&clubs;</span>${COMPANY_NAME}
            </p>
          </div>
          <div class="text-justify" style="width: 200px;">
            <p class="" style="font-size: 9px; color: #9B9B9B; line-height: 12px;">
              “Joining 10000 coders transformed me into a skilled React developer, fulfilling my dream. Thanks to their training along with mentor sessions and doubt clearance, I gained valuable knowledge and expertise”
            </p>
          </div>
        </div>
      </div>
    `;
  })
  .join(""); // Join all cards into a single string
          // Insert cards into the container
          div.innerHTML = cards;
        })
        .catch((error) => {
          console.error("There was a problem with the fetch operation:", error);
        });
    </script>
  </body>
</html>
